<div
  aria-live="polite"
  aria-atomic="true"
  class="position-fixed top-0 end-0 p-3">
  <div
    *ngIf="toastMessage | async"
    class="toast align-items-center text-white bg-primary border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage | async}}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="clearToast()"
        aria-label="Close"></button>
    </div>
  </div>
</div>
